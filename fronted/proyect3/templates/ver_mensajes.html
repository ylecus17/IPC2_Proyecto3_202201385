<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba de Mensaje</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        textarea {
            width: 100%;
            height: 150px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #respuesta {
            margin-top: 20px;
            background-color: white;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <h1>Analizar Mensaje</h1>
    <form action="/analizar" method="POST">
        <h2>Ingrese el mensaje en formato XML:</h2>
        <textarea name="mensaje" placeholder="Ingrese el mensaje aquÃ­..."></textarea>
        
        <button type="submit">Analizar</button>
    </form>

    {% if resultado %}
    <div id="respuesta">
        <h2>Respuesta:</h2>
        <pre>{{ resultado }}</pre>
    </div>
    {% endif %}
</body>
</html>
